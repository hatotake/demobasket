<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

  <link rel="stylesheet" href="css/style.css">

  <title>demo</title>

  <!-- url("img/mainsp.jpg") -->
</head>

<body>
  <header class="w-100">
    <div class="hd-div1 p-2 d-md-flex flex-row-reverse">
      <h1 class="hd-p1 m-0">会社名
      </h1>
    </div>

    <div class="hd-btn1 btn mr-1 mt-3 px-5 py-2 d-block">お問い合わせ/資料請求はこちら</div>
  </header>

  <main>
    <div class="ma-div1 container(container-fluid) m-0">
      <div class="row1">
        <div class="col1 text-right">
          <div class="moji">
            <p class="ma-p1">テキスト</p>
            <p class="bg-white">商品の画像など</p>
          </div>
        </div>
      </div>

      <div class="row2 text-center">
        <div class="col2 col-12">
          <div class="i">

            <a href="#" class="tw"><i class="icon fab fa-twitter fa-sm fa-fw"
                style="color: white; width: 120px;">ツイート</i></a>


            <a href="#" class="iine"><i class="icon fas fa-thumbs-up fa-sm fa-fw"
                style="color: white; width: 120px;">いいね！</i></a>

            <a href="#" class="iine"><i class="icon fas  fa-sm fa-fw" style="color: white; width: 120px;">シェア</i></a>
          </div>
        </div>
      </div>

      <div class="row3">
        <div class="col-12">
          <img src="AdobeStock_173879742.jpeg" alt="" class="img">
          <img src="AdobeStock_178901152.jpeg" alt="" class="img2">
        </div>
      </div>


  </main>

  <footer>

    <p><br>Copyright © <span></span> All Rights Reserved.</p>

    <a href="#" class="tw"><i class="icon fab fa-twitter fa-sm fa-fw" style="color: white; width: 75px;">ツイート</i></a>

    <p class="pt-5">Designed by </p>

    <div class="aa w-100 py-1">
      <a class="btn4 btn btn-sm mr-3 mb-2" href="#"><i class="ang fas fa-angle-up fa-2x mt-1"></i></a>
    </div>


  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- drop -->
  <script>
    $(function () {
      $('.sub_menu').hide();
      $('.main_menu').click(function () {
        $('.sub_menu').slideUp();
        $('.main_menu').removeClass('open');
        if ($('+.sub_menu', this).css('display') == 'none') {
          $('+.sub_menu', this).slideDown();
          $(this).addClass('open');
        }
      });
    });

    $(window).on('load scroll', function () {
      if ($(window).scrollTop() > 600) {
        $('.aa').fadeIn(400);
      } else {
        $('.aa').fadeOut(400);
      }
    });

    $('.btn4').on('click', function () {
      $('html,body').animate({ scrollTop: 0 }, 600, 'linear');
    });

    $(window).on('load scroll', function () {
      if ($(window).scrollTop() > 200) {
        $('.img',).fadeIn(1000);
      } else {
        $('.img',).fadeOut(0);
      }
    });
    $(window).on('load scroll', function () {
      if ($(window).scrollTop() > 500) {
        $('.img2',).fadeIn(2000);
      } else {
        $('.img2',).fadeOut(0);
      }
    });
  </script>

  <script>


  </script>

</body>

</html>
